name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - main

# FIX: Added 'actions: write' to fix your push error
permissions:
  contents: read
  id-token: write
  actions: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPOSITORY: django-repo
  IMAGE_NAME: django-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          # FIX: Use secret for service account email
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          # Optional: Add project ID here too
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest"
          docker build -t "$IMAGE_URI" .

      - name: Push Docker image
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest"
          docker push "$IMAGE_URI"

      # OPTIONAL: Add image tagging with git SHA for better versioning
      - name: Push with Git SHA tag
        run: |
          SHORT_SHA=${GITHUB_SHA::8}
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:$SHORT_SHA"
          docker tag "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest" "$IMAGE_URI"
          docker push "$IMAGE_URI"